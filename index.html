            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.05em;
        }
        input[type="text"],
        input[type="date"],

            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fdfdfd;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: none;
            background-color: #fff;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.2);
        }
        .message {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 1.05em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: none; /* Default hidden */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        small {
            color: #6c757d;
            font-size: 0.88em;
            margin-top: 5px;

            </div>

            </div>

            <div class="form-group">

                <input type="text" id="namaVendor" name="namaVendor" list="vendorList" required placeholder="Ketik atau pilih nama vendor">
                <datalist id="vendorList">
                    </datalist>
                <input type="hidden" id="noTelpVendor" name="noTelpVendor"> </div>

            <div class="form-group">
                <label for="alamatPemasangan">Alamat Pemasangan:</label>

                <datalist id="alamatList">

            </div>

            <div class="form-group">
                <label for="ukuranMateri">Ukuran Materi:</label>
                <input type="text" id="ukuranMateri" name="ukuranMateri" required readonly placeholder="Akan terisi otomatis">
            </div>

            <div class="form-group">
                <label for="timpaVisual">Timpa Visual:</label>
                <input type="text" id="timpaVisual" name="timpaVisual" placeholder="Contoh: Ya / Tidak / Materi Baru" required>
            </div>

            <div class="form-group">
                <label for="tglPasang">Tanggal Pasang:</label>
                <input type="date" id="tglPasang" name="tglPasang" required>
            </div>

            <div class="form-group">
                <label for="tglTurun">Tanggal Turun:</label>
                <input type="date" id="tglTurun" name="tglTurun" required>

        </form>

            });
            alamatPemasanganInput.value = ''; // Kosongkan alamat saat vendor berubah
            ukuranMateriInput.value = ''; // Kosongkan ukuran materi juga
            noTelpVendorInput.value = ''; // Kosongkan no telp juga
        }

        // Event listener ketika nilai input namaVendor berubah
        namaVendorInput.addEventListener('change', function() {
            const selectedVendorName = this.value.trim();
            const foundEntries = rawVendorData.filter(vendor => vendor.namaVendor.trim().toLowerCase() === selectedVendorName.toLowerCase());

            if (foundEntries.length > 0) {
                displayMessage('Data vendor ditemukan. Silakan pilih Alamat Pemasangan.', 'info');
                populateAlamatDatalist(selectedVendorName); // Isi datalist alamat
            } else {
                displayMessage('Nama Vendor tidak ditemukan. Pilih dari daftar atau periksa ejaan.', 'error');
                alamatList.innerHTML = ''; // Kosongkan datalist alamat
                alamatPemasanganInput.value = '';
                ukuranMateriInput.value = '';
                noTelpVendorInput.value = '';
            }
        });

        // Event listener ketika nilai input alamatPemasangan berubah
        alamatPemasanganInput.addEventListener('change', function() {
            const selectedAddress = this.value.trim();
            const selectedVendorName = namaVendorInput.value.trim();

            // Cari entri spesifik yang cocok dengan vendor dan alamat
            const foundEntry = rawVendorData.find(item => 
                item.namaVendor.trim().toLowerCase() === selectedVendorName.toLowerCase() &&
                item.alamatPemasangan.trim().toLowerCase() === selectedAddress.toLowerCase()
            );

            if (foundEntry) {
                ukuranMateriInput.value = foundEntry.ukuranMateri;
                noTelpVendorInput.value = foundEntry.noTelp;
                displayMessage('Detail pemasangan terisi otomatis.', 'success');
            } else {
                ukuranMateriInput.value = '';
                noTelpVendorInput.value = '';
                displayMessage('Alamat pemasangan tidak valid untuk vendor ini. Pilih dari daftar atau periksa ejaan.', 'error');
            }
        });


        // Event listener untuk submit formulir
        eventForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman

            // 1. Validasi Input
            const requiredFields = [
                { id: 'namaMateriEvent', name: 'Nama Materi Event' },
                { id: 'brand', name: 'Brand' },
                { id: 'namaVendor', name: 'Nama Vendor' },
                { id: 'alamatPemasangan', name: 'Alamat Pemasangan' },
                { id: 'ukuranMateri', name: 'Ukuran Materi' },
                { id: 'timpaVisual', name: 'Timpa Visual' },
                { id: 'tglPasang', name: 'Tanggal Pasang' },
                { id: 'tglTurun', name: 'Tanggal Turun' }
            ];

            for (const field of requiredFields) {
                const inputElement = document.getElementById(field.id);
                if (!inputElement.value.trim()) {
                    displayMessage(`${field.name} tidak boleh kosong.`, 'error');
                    inputElement.focus();
                    return; // Hentikan proses jika ada field kosong
                }
            }

            // 2. Validasi Nomor Telepon Vendor
            const nomorWaTujuan = noTelpVendorInput.value.trim();
            if (!nomorWaTujuan) {
                displayMessage('Nomor telepon vendor tidak ditemukan. Mohon pilih Nama Vendor dan Alamat Pemasangan yang valid dari daftar.', 'error');
                return;
            }
            // Validasi format nomor telepon sederhana (hanya angka)
            if (!/^\d+$/.test(nomorWaTujuan)) {
                displayMessage('Format nomor telepon tidak valid (hanya angka).', 'error');
                return;
            }

            // 3. Ambil Data Formulir untuk Pesan WhatsApp
            const namaMateriEvent = document.getElementById('namaMateriEvent').value.trim();
            const brand = document.getElementById('brand').value.trim();
            const namaVendor = document.getElementById('namaVendor').value.trim();
            const alamatPemasangan = document.getElementById('alamatPemasangan').value.trim();
            const ukuranMateri = document.getElementById('ukuranMateri').value.trim();
            const timpaVisual = document.getElementById('timpaVisual').value.trim();
            const tglPasang = document.getElementById('tglPasang').value.trim();
            const tglTurun = document.getElementById('tglTurun').value.trim();

            // 4. Format Pesan WhatsApp
            const pesanWa =
                `*NOTIFIKASI PEMASANGAN MATERI EVENT*\n\n` +
                `*Nama Materi Event:* ${namaMateriEvent}\n` +
                `*Brand:* ${brand}\n` +
                `*Nama Vendor:* ${namaVendor}\n` +
                `*Alamat Pemasangan:* ${alamatPemasangan}\n` +
                `*Ukuran Materi:* ${ukuranMateri}\n` +
                `*Timpa Visual:* ${timpaVisual}\n` +
                `*Tanggal Pasang:* ${tglPasang}\n` +
                `*Tanggal Turun:* ${tglTurun}\n\n` +
                `Mohon segera ditindaklanjuti. Terima kasih!`;

            // 5. Buka Link WhatsApp di Tab/Jendela Baru
            try {
                // encodeURIComponent memastikan semua karakter di pesan terenkode dengan benar untuk URL
                window.open(`https://wa.me/${nomorWaTujuan}?text=${encodeURIComponent(pesanWa)}`, '_blank');
                displayMessage('Link WhatsApp telah dibuka. Mohon konfirmasi pengiriman pesan di aplikasi WhatsApp.', 'success');
                eventForm.reset(); // Mengatur ulang formulir setelah berhasil membuka link
                // Bersihkan input readonly juga
                alamatPemasanganInput.value = '';
                ukuranMateriInput.value = '';
                noTelpVendorInput.value = '';
                populateVendorDatalist(); // Isi ulang datalist nama vendor
                alamatList.innerHTML = ''; // Kosongkan datalist alamat
            } catch (error) {
                console.error("Gagal membuka link WhatsApp:", error);
                displayMessage('Gagal membuka link WhatsApp. Pastikan Anda mengizinkan pop-up dan WhatsApp terinstal.', 'error');
            }
        });
    </script>
</body>
</html>
